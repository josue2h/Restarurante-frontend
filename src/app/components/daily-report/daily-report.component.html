<div>
  <div id="htmlData">
    <h1 class="text-success text-center">Reporte Diario</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre Cliente</th>
          <th scope="col">Total Venta (Bs)</th>
          <th scope="col">Detalle</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dailyReport of dailyReports">
          <th scope="row">#</th>
          <td>{{ dailyReport.nameClient }}</td>
          <td>{{ dailyReport.salePrice }}</td>
          <td>{{ dailyReport.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="float-right">
    <button type="button" style="font-weight:bold" class="btn btn-outline-success" (click)="downloadPDF()">Generar Reporte</button>
  </div>
</div>
